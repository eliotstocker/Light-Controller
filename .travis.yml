language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-google-google_play_services
    - extra-android-support
    - extra-android-m2repository
  licenses:
    - android-sdk-license-.+

before_script:
  - sudo service postgresql stop || true
  - sudo service mysql stop || true
  - sudo service memcached stop || true
  - sudo service bootlogd stop || true
  - sudo service elasticsearch stop || true
  - sudo service mongodb stop || true
  - sudo service neo4j stop || true
  - sudo service cassandra stop || true
  - sudo service riak stop || true
  - sudo service rsync stop || true
  - sudo service x11-common stop || true

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - openssl aes-256-cbc -K $encrypted_3f126342b36d_key -iv $encrypted_3f126342b36d_iv -in signing.tar.enc -out signing.tar -d
  - tar xvf signing.tar

deploy:
  provider: releases
  api_key:
    secure: ""
  file: LC1/build/outputs/apk/LC1-release.apk
  skip_cleanup: true
  on:
    repo: eliotstocker/Light-Controller
    tags: true

script:
  - ./gradlew check assembleRelease

notifications:
  on_success: always
  on_failure: always
  slack: piratemedia:$slack_api_key

after_failure: "cat $TRAVIS_BUILD_DIR/LC1/build/outputs/lint-results-debug.xml"