apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 161
        versionName "1.6.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.+'
    compile 'com.afollestad:material-dialogs:0.4.6'
    compile 'com.google.android.gms:play-services:+'
    wearApp project(':wear');
    //compile 'com.instabug.library:instabugsupport:1.1.+'
    compile project(':circularseekbar')
    compile 'com.heinrichreimersoftware.materialdrawer:library:1.4.1'
}
